<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Directory</title>
</head>
<body>
  <main class="main container">
    <div class="box container">
      <div class="main__header"><p class="main__header__p">Directory</p></div>

      <div class="main__body">

        <div class="main__body__search container">
          <p class="search__p">filter contacts by name: </p>
          <input class="search__input" type="text" name="contact" />
        </div>

        <div class="main__body__contact container">
          <div class="contact__category container"><p class="contact__category__p friend">FRIEND</p></div>
          <p class="contact__name">John Doe</p>
          <div class="contact__delete container"><p class="contact__delete__p">Delete</p></div>
        </div>

        <div class="main__body__contact container">
          <div class="contact__category container"><p class="contact__category__p work">WORK</p></div>
          <p class="contact__name">John Doe</p>
          <div class="contact__delete container"><p class="contact__delete__p">Delete</p></div>
        </div>

        <div class="main__body__contact container">
          <div class="contact__category container"><p class="contact__category__p family">FAMILY</p></div>
          <p class="contact__name">John Doe</p>
          <div class="contact__delete container"><p class="contact__delete__p">Delete</p></div>
        </div>

        <div class="main__body__contact container">
          <div class="contact__category container"><p class="contact__category__p college">COLLEGE</p></div>
          <p class="contact__name">John Doe</p>
          <div class="contact__delete container"><p class="contact__delete__p">Delete</p></div>
        </div>

      </div>

      <div class="main__add container">
        <div class="add__category container">
          <select class="add__category__select">
            <option value="Friend">Friend</option>
            <option value="Work">Work</option>
            <option value="College">College</option>
            <option value="Family">Family</option>
          </select>
        </div>
          <input class="add__name" type="text" placeholder="Enter Name"/>
          <div class="add__button"><button class="add__button__button">Add</button></div>
      </div>
    </div>
  </main>
</body>
</html>
